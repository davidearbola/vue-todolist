<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <title>New Project</title>
</head>

<body>
    <!-- Div per Vue JS -->
    <div id="app">
        <label for="toDo">Cosa devo fare?</label><br>
        <input type="text" id="toDo" v-model="valoreInput" placeholder="Scrivi">
        <button @click="addToDo(valoreInput, toDoList)">Aggiungi ToDo</button>
        <ul>
            <li v-for="elemento, i in toDoList">{{elemento.stringa}} <i @click="removeToDo(toDoList,i)"
                    :class="removeIcon"></i>
            </li>
        </ul>
    </div>
    <!-- My JS -->
    <script src="./js/main.js"></script>
</body>

</html>
