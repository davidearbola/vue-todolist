    <div id="app">
        <div class="text-center bg-dark text-white p-4 mb-2">
            <h1>ToDo List</h1>
        </div>
        <div class="container text-center">
            <div class="mb-2">
                <label for="toDo">Add ToDo</label><br>
                <input type="text" id="toDo" v-model="valueInput" placeholder="Scrivi il ToDo">
                <button @click="addToDo(valueInput)" class="btn btn-dark">Add</button>
            </div>
            <div class="d-flex justify-content-center mb-2">
                <ul class="p-0">
                    <li v-for="elemento, i in toDoList">{{elemento.stringa}}
                        <span @click="trueToDo(toDoList,i)" :class="{dNone: (elemento.done == true)}"
                            class="badge rounded-pill text-bg-success">{{badgeSuccess}}</span>
                        <span @click="falseToDo(toDoList,i)" :class="{dNone: (elemento.done == false)}"
                            class="badge rounded-pill text-bg-danger">{{badgeToDo}}</span>
                    </li>
                </ul>
            </div>
            <div>
                <button @click="removeList()" :class="{dNone: (toDoList.length == 0)}" class="btn btn-dark">Inizia una
                    nuova
                    lista</button>
            </div>
        </div>
    </div>
    <!-- My JS -->
    <script src="./js/main.js"></script>
